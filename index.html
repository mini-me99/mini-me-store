<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a onclick="showTab('home')">Home</a>
        <a onclick="showTab('shop')">Shop</a>
        <a onclick="showTab('checkout')">Checkout</a>
    </div>
    
    <div id="home" class="container active">
        <img src="IMG-20250312-WA0072.jpg" alt="Mini-Me Logo" class="logo">
        <h1>Welcome to Mini-Me</h1>
        <p>Your one-stop shop for baby products!</p>
        <img src="IMG-20250312-WA0046.jpg" alt="Home Page Image" class="home-img">
    </div>

    </div>
    
    <div id="orders" class="container">
        <h2>Orders</h2>
        <form onsubmit="submitOrder(); return false;">
            <table id="orderTable">
                <tr>
                    <th>الكود</th>
                    <th>الكميه</th>
                </tr>
                <tr>
                    <td><input type="text" name="كود[]"></td>
                    <td><input type="text" name="عدد[]"></td>
                </tr>
            </table>
            <button type="button" onclick="addRow()">Add More</button>
            <button type="submit">Next</button>
        </form>
    </div>
    
    <div id="checkout" class="container">
        <h2>Checkout</h2>
        <form action="https://script.google.com/macros/s/AKfycbxVZz-dpBap7TybJUekt1NOQUeTCEaLx8XeYY-4t6yRex4itW9sqrFdY4DY9Hvgh3Q0/exec" method="POST">
            <input type="text" name="name" placeholder="الاسم" required><br>
            <input type="text" name="store name" placeholder="اسم المحل" required><br>
            <input type="text" name="number" placeholder="رقم التليفون" required><br>
            <input type="text" name="location" placeholder="العنوان" required><br>
            <input type="text" name="deposit" placeholder="العربون" required><br>
            <textarea id="orderSummary" name="orderDetails" placeholder="Your Order" readonly required></textarea><br>
            <button type="submit">Submit Order</button>
        </form>
          <!-- Thank You Section -->
  <section id="thankyou-section" class="thankyou-section">
    <h1>Thank You!</h1>
    <p>Your order has been successfully submitted.</p>
    <p>We appreciate your business at Baby Land.</p>
    <button class="btn" id="newOrderBtn">Place New Order</button>
  </section>

    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImg" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
